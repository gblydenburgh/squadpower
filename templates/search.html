{% extends 'base.html' %}

{% block content %}
    <h2>Search for a User</h2>
    <form method="POST">
        {{ form.hidden_tag() }} <!-- This includes the CSRF token -->
        <label for="username">{{ form.username.label }}</label>
        {{ form.username(size=32) }}<br>
        {{ form.submit() }}
    </form>
{% endblock %}
